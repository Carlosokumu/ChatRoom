plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'kotlin-android-extensions'
    id 'com.google.gms.google-services'
    id 'androidx.navigation.safeargs'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.example.chatapp"
        minSdkVersion 22
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        dataBinding  true
    }
}

dependencies {
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.firebase:firebase-auth:21.0.1'
    def room = "2.3.0-alpha02"
    def nav_version = "2.3.5"

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.6.0'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.0'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    implementation 'com.google.code.gson:gson:2.8.5'
    //anko
    implementation "org.jetbrains.anko:anko:0.10.8"
    implementation 'com.samigehi:loadingview:1.1'
    //circle image
    implementation 'de.hdodenhof:circleimageview:3.1.0'

    implementation ('io.socket:socket.io-client:2.0.0') {
        exclude group: 'org.json', module: 'json'
    }
    //timber-> for extensive logger for android(Debug only)
    implementation 'com.jakewharton.timber:timber:4.7.1'
    //Room
    implementation "androidx.room:room-ktx:$room"
    implementation  "androidx.room:room-runtime:$room"
    kapt ("androidx.room:room-compiler:$room")
    //Koin-> easy to use dependency injection for android
    implementation "org.koin:koin-android:2.1.1"
    implementation "org.koin:koin-android-viewmodel:2.1.1"
    //Navigation Component
    // Kotlin
    implementation("androidx.navigation:navigation-fragment-ktx:$nav_version")
    implementation("androidx.navigation:navigation-ui-ktx:$nav_version")
    //cpp module
    implementation 'com.hbb20:ccp:2.0.2'
    //Lottie
    //lottie
    implementation 'com.airbnb.android:lottie:3.0.7'
    implementation 'ir.samanjafari.easycountdowntimer:easycountdowntimer:2.5.0'
    //Yoyo animation
    implementation 'com.daimajia.androidanimations:library:2.4@aar'
    //Status Bar Configuration
    implementation 'com.github.seanghay:statusbar:1.0.1'

}